<!DOCTYPE html>
<html>
<head>
	<title>AI DJ WEB APP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/addons/p5.sound.min.js"></script>

</head>
<body background="background.jpg">
<center>
  	<h3 class="btn heading">AI DJ WEB APP
	    <br>
	    <span>NOTE - Move your left-hand wrist up and down for increasing and decreasing the volume. 
        Move your right-hand wrist up and down for increasing and decreasing the speed</span>
        
  	</h3>
	<br><br>
  <div id="RightDisk">
  <img src="disk.gif" alt="Right Disk Not Loaded">
  <br>
  <h3 class="btn btn-danger" id-="rD" style="font-size:20px; margin: 15px;">
    Volume
  </h3>
</div>
<div id="LeftDisk">
  <img src="disk.gif" alt="Left Disk Not Loaded">
  <br>
  <h3 class="btn btn-danger" id="lD" style="font-size:20px; margin: 15px;">
    Speed
  </h3>
</div>
<br>
<br>
<button onclick="playSound()" class="btn" id="Play">Play Song</button>
<br>
</center>

<script src="main.js"></script>
</body>
</html>
